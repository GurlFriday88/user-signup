{% extends "boiler_plate.html" %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">
            <nav>
                <div class="nav-wrapper  pink darken-4">
                    <a href="#!" class="brand-logo">
                    <i class="material-icons">account_circle</i>Registration</a>
                </div>
            </nav>
        </div>
    </div>
        
    <div class="row">
        <div class="col s12 m4 l2"></div>
        <form class="col s12 m4 l8" method='POST'>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="icon_prefix" type="text" name="user_name" value="{{user_name}}">
                    <label for="user_name">Username</label>
                    <span class="error red-text">{{username_error}}</span>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="icon_prefix" type="password" name="password">
                    <label for="password" >Password</label>
                    <span class="error red-text">{{password_error}}</span>
                    
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">verified_user</i>
                    <input id="icon_prefix" type="password" name="verify_password">
                    <label for="verify_pass">Verify Password</label>
                    <span class="error red-text">{{verify_pass_error}}</span>
                    <span class="error red-text">{{compare_pass_error}}</span>
                    
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>                     
                    <input id="icon_prefix" type="text" name="email" value="{{email}}">
                    <label for="email" >Email (Optional)</label>
                    <span class="error red-text">{{email_error}}</span>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                <i class="material-icons right">send</i>
            </button>
        </form>
        <div class="col s12 m4 l2"></div>
    </div>
    
    
</div>
{% endblock %}
